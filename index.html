<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪刀石頭布遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .choice {
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
        }
        .choice:hover {
            background-color: #ddd;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>剪刀石頭布遊戲</h1>
    <p>選擇你的動作：</p>
    <div class="choices">
        <div class="choice" onclick="playGame('剪刀')">✌️ 剪刀</div>
        <div class="choice" onclick="playGame('石頭')">✊ 石頭</div>
        <div class="choice" onclick="playGame('布')">✋ 布</div>
    </div>
    <div class="result" id="result"></div>

    <script>
        function playGame(playerChoice) {
            const choices = ['剪刀', '石頭', '布'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';
            if (playerChoice === computerChoice) {
                result = '平手！你和電腦都選擇了 ' + playerChoice + '。';
            } else if (
                (playerChoice === '剪刀' && computerChoice === '布') ||
                (playerChoice === '石頭' && computerChoice === '剪刀') ||
                (playerChoice === '布' && computerChoice === '石頭')
            ) {
                result = '你贏了！你選擇了 ' + playerChoice + '，電腦選擇了 ' + computerChoice + '。';
            } else {
                result = '你輸了！你選擇了 ' + playerChoice + '，電腦選擇了 ' + computerChoice + '。';
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
